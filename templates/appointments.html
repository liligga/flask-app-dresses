<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Записи на примерку</title>
  <style>
    table {
      border-collapse: collapse;
      min-width: 600px;
      margin-inline: auto;
    }

    tr:nth-child(1) th {
      padding: 10px;
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th,
    td {
      padding-block: 5px;
      padding-inline: 10px;
    }
  </style>
</head>

<body>
  <h1>Записи на примерку</h1>
  <div><a href="{{ url_for('index_page') }}">На главную</a></div>
  <div>
    <table>
      <tr>
        <th>ID</th>
        <th>ФИО</th>
        <th>e-mail</th>
        <th>телефон</th>
      </tr>
      {% for appointment in appointments %}
      <tr>
        <td>{{ appointment.id }}</td>
        <td>{{ appointment.name }}</td>
        <td>{{ appointment.email }}</td>
        <td>{{ appointment.phone }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>

</html>
